server:
  port: 8003
spring:
  application:
    name: ${artifactId}
  #数据源配置
  datasource:
    url: ${mysql.datasource.url}
    username: ${mysql.datasource.username}
    password: ${mysql.datasource.password}
  data:
    redis:
      host: ${data.redis.host}
      port: ${data.redis.port}
      password: ${data.redis.password}
      database: ${data.redis.database}
      ssl:
        bundle: ${data.redis.ssl.bundle}
        enabled: ${data.redis.ssl.enabled}
  flyway:
    enabled: false
    placeholder-prefix: "#{"          # 修改占位符前缀
    placeholder-suffix: "}"           # 修改占位符后缀
    baseline-on-migrate: true
    baseline-version: 0
    locations:
      - classpath:base-db
    # 启用占位符功能
    placeholder-replacement: true
    # 占位符值配置
    placeholders:
      # 数据库前缀
      table_prefix:

# 修改为springdata模式
jetcache:
  statIntervalMinutes: 1 #统计间隔分钟
  areaInCacheName: false
  local:
    default: #默认area
      type: caffeine
      keyConvertor: fastjson
  remote:
    default:
      type: redis.springdata # type由 redis.lettuce 变为了redis.springdata
      keyConvertor: fastjson

